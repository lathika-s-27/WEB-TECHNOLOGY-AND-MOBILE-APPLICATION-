<!DOCTYPE html>
<html>
<head>
    <title>Online Blood Donation Management System</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffe6e6;
        }

        header {
            background-color: darkred;
            color: white;
            text-align: center;
            padding: 20px;
        }

        h2 {
            color: darkred;
            text-align: center;
        }

        .row {
            display: flex;
            justify-content: space-around;
            gap: 15px;
            padding: 20px;
        }

        .box {
            width: 32%;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
        }

        iframe, img {
            width: 100%;
            height: 250px;
        }

        footer {
            background-color: darkred;
            color: white;
            text-align: center;
            padding: 10px;
        }

        a {
            color: darkred;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>

<body>

<header>
    <h1>Online Blood Donation Management System</h1>
    <p>Donate Blood, Save Lives</p>
</header>

<h2>Map, Hotspot, Frame & Links</h2>

<div class="row">

    <div class="box">
        <h3>Hotspot Image</h3>
        <img src="https://static.vecteezy.com/system/resources/previews/008/190/897/non_2x/human-blood-donate-on-white-background-free-vector.jpg" usemap="#bloodmap">
        <map name="bloodmap">
            <area shape="rect" coords="0,0,150,250" href="https://www.redcross.org" target="_blank">
            <area shape="rect" coords="150,0,300,250" href="https://www.who.int" target="_blank">
        </map>
    </div>

    <div class="box">
        <h3>Blood Bank Location (New Delhi)</h3>
        <iframe
            src="https://www.google.com/maps?q=New+Delhi+India&output=embed"
            style="border:0;" allowfullscreen>
        </iframe>
    </div>

    <div class="box">
        <h3>Frame & Links</h3>
        <iframe src="https://www.wikipedia.org"></iframe>
        <p>
            <a href="https://www.redcross.org" target="_blank">Red Cross</a><br>
            <a href="https://www.who.int" target="_blank">WHO</a>
        </p>
    </div>

</div>

<footer>
    <p>Â© 2026 Online Blood Donation Management System</p>
</footer>

</body>
</html>
